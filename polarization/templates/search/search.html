<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Tweets</h2>
    {% for tweet in tweets %}
        {{ tweet.text }}
    {% endfor %}
    <h2>Searches</h2>
    {% for search in searches %}
        <p>{{ search.keyword }}</p>
    {% endfor %}
    <h2>Nodes</h2>
    {% for node in nodes %}
        <p>{{ node }}</p>
    {% endfor %}
</body>
</html>
