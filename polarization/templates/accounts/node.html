<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/nodes/" method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <button type="submit">Add Node</button>
    </form>
    {% for node in nodes %}
        <p>{{ node.handle }}</p>
    {% endfor %}
</body>
</html>
